<!DOCTYPE html>
<html>
<head>
    <title>Lead Funnel Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1 class="mb-4">Lead Funnel Calculator</h1>

    <form method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label">Average Deal Size</label>
                <input type="number" step="0.01" name="average_deal_size" value="{{inputs.average_deal_size}}" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Target Revenue</label>
                <input type="number" step="0.01" name="target_revenue" value="{{inputs.target_revenue}}" class="form-control">
            </div>
            <div class="col-md-3">
                <label class="form-label">Starting Volume (Stage 1)</label>
                <input type="number" name="starting_volume" value="{{inputs.starting_volume}}" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Calculate</button>
    </form>

    <h3>Forward Calculation</h3>
    {{ forward_table | safe }}
    <p><strong>Customers:</strong> {{customers}} | <strong>Revenue:</strong> ${{revenue}}</p>
    <div>{{ chart_forward | safe }}</div>

    <h3 class="mt-5">Reverse Calculation (Target-Based)</h3>
    {{ reverse_table | safe }}
    <div>{{ chart_reverse | safe }}</div>
</body>
</html>
