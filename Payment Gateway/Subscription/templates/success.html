<!DOCTYPE html>
<html>
<head>
  <title>Thanks for your order!</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <section>
    <div class="product Box-root">
      <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="16px" viewBox="0 0 14 16" version="1.1">
        <g id="Flow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="0-Default" transform="translate(-121.000000, -40.000000)" fill="#E184DF">
            <path d="M127,50 L126,50 C123.238576,50 121,47.7614237 121,45 
                     C121,42.2385763 123.238576,40 126,40 L135,40 
                     L135,56 L133,56 L133,42 L129,42 L129,56 L127,56 
                     L127,50 Z M127,48 L127,42 L126,42 C124.343146,42 
                     123,43.3431458 123,45 C123,46.6568542 124.343146,48 
                     126,48 L127,48 Z" id="Pilcrow"/>
          </g>
        </g>
      </svg>
      <div class="description Box-root">
        <h3>Subscription to Basic Test Plan successful!</h3>
      </div>
    </div>

    <!-- Hidden session ID -->
    <input type="hidden" id="session-id" value="{{ session_id }}" />

    <!-- Manage billing button -->
    <button id="manage-billing" type="button">Manage your billing information</button>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const manageBtn = document.getElementById('manage-billing');
      manageBtn.addEventListener('click', async () => {
        const session_id = document.getElementById('session-id').value;
        if (!session_id) {
          alert("No session ID found!");
          return;
        }

        try {
          const response = await fetch("https://o3uzr46ro5.execute-api.us-east-1.amazonaws.com/cammi-dev/create-portal-session", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ session_id })
          });

          const data = await response.json();

          if (data.portal_url) {
            // Redirect to Stripe Billing Portal
            window.location.href = data.portal_url;
          } else {
            alert("Error: " + JSON.stringify(data));
          }
        } catch (err) {
          console.error(err);
          alert("An error occurred. Check console for details.");
        }
      });
    });
  </script>
</body>
</html>
